[groups]
items="browser,input,gnome"

[browser]
name="浏览器安装"
items="chrome,edge,firefox"

[chrome]
name="Google Chrome"
run="/scripts/browser.sh Google_Chrome google-chrome-stable https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"

[edge]
name="Microsoft Edge"
run="/scripts/browser.sh Microsoft_Edge microsoft-edge-stable https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-stable/microsoft-edge-stable_126.0.2592.102-1_amd64.deb?brand=M102"

[firefox]
name="Firefox ESR"
run="/scripts/firefox_esr.sh"

[input]
name="拼音输入法"
items="ibus,fcitx5,fcitx4"

[ibus]
name="iBus 输入法"
run="/scripts/input_ibus.sh"

[fcitx5]
name="fcitx 5 输入法"
run="/scripts/input_fcitx.sh fcitx5"

[fcitx4]
name="fcitx 4 输入法"
run="/scripts/input_fcitx.sh fcitx"

[gnome]
name="Gnome/Ubuntu"
items="snap,extension,tweaks"

[snap]
name="安装/移除 Snap"
run="/scripts/Snap.sh"

[extension]
name="快速安装 Gnome 扩展管理器 [仅限 Gnome 40+]"
run="/scripts/Install_for_apt.sh gnome-shell-extension-manager"

[tweaks]
name="快速安装 GNOME 优化"
run="/scripts/Install_for_apt.sh gnome-tweaks"
